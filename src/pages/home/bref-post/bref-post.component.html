<div class="post-preview">
  <a (click)="gotoDetail()">
    <h2 class="post-title">
      {{post?.title}}
    </h2>
    <h3 class="post-subtitle">
      {{post?.subtitle}}
    </h3>
  </a>
  <p class="post-meta">Posted by
    <a (click)="gotoAuthor()">{{post?.author?.name}}</a> on {{formatService.formatDate(post?.createdAt)}}</p>
    <small id="category-tag"><a (click)="gotoTopic()">{{post?.category?.category}}</a></small>
</div>
<hr *ngIf="!isProfile">
